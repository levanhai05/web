<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table thead {
            background: #343a40;
            color: #fff;
        }

        .btn {
            border-radius: 20px;
            padding: 6px 14px;
        }

        .form-control {
            border-radius: 12px;
        }

        h3, h4 {
            font-weight: 600;
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #999;
        }

        .search-box input {
            padding-left: 36px;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <div class="card p-4">

        <h3 class="mb-4 text-center text-primary">
            <i class="bi bi-mortarboard-fill"></i> QUẢN LÝ SINH VIÊN
        </h3>

        <!-- Search -->
        <div class="search-box mb-3">
            <i class="bi bi-search"></i>
            <input type="text" id="search" class="form-control"
                   placeholder="Tìm theo tên sinh viên..."
                   onkeyup="searchStudent()">
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center">
                <thead>
                <tr>
                    <th width="10%">ID</th>
                    <th width="30%">Tên</th>
                    <th width="30%">Email</th>
                    <th width="30%">Hành động</th>
                </tr>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
        </div>

        <hr class="my-4">

        <h4 id="formTitle" class="mb-3 text-success">
            <i class="bi bi-person-plus-fill"></i> Thêm sinh viên
        </h4>

        <!-- Form -->
        <input type="hidden" id="id">

        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <input id="name" class="form-control" placeholder="Tên sinh viên">
            </div>
            <div class="col-md-6">
                <input id="email" class="form-control" placeholder="Email">
            </div>
        </div>

        <div class="text-end">
            <button class="btn btn-success me-2" onclick="saveStudent()">
                <i class="bi bi-save"></i> Lưu
            </button>
            <button class="btn btn-outline-secondary" onclick="resetForm()">
                <i class="bi bi-x-circle"></i> Hủy
            </button>
        </div>

    </div>
</div>

<script>
const API = "http://localhost:8080/api/students";

/* LOAD */
function loadStudents() {
    fetch(API)
        .then(res => res.json())
        .then(data => renderTable(data));
}

function renderTable(data) {
    let html = "";
    data.forEach(s => {
        html += `
        <tr>
            <td>${s.id}</td>
            <td>${s.name}</td>
            <td>${s.email}</td>
            <td>
                <button class="btn btn-warning btn-sm me-1"
                    onclick="editStudent(${s.id}, '${s.name}', '${s.email}')">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-danger btn-sm"
                    onclick="deleteStudent(${s.id})">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>`;
    });
    document.getElementById("studentTable").innerHTML = html;
}

/* ADD + UPDATE */
function saveStudent() {
    const id = document.getElementById("id").value;
    const student = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value
    };

    if (id) {
        fetch(`${API}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(student)
        }).then(() => {
            resetForm();
            loadStudents();
        });
    } else {
        fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(student)
        }).then(() => {
            resetForm();
            loadStudents();
        });
    }
}

/* EDIT */
function editStudent(id, name, email) {
    document.getElementById("id").value = id;
    document.getElementById("name").value = name;
    document.getElementById("email").value = email;
    document.getElementById("formTitle").innerHTML =
        '<i class="bi bi-pencil-fill"></i> Cập nhật sinh viên';
}

/* DELETE */
function deleteStudent(id) {
    if (!confirm("Bạn có chắc muốn xóa?")) return;
    fetch(`${API}/delete/${id}`, { method: "POST" })
        .then(() => loadStudents());
}

/* SEARCH */
function searchStudent() {
    const name = document.getElementById("search").value;
    fetch(`${API}/search?name=${name}`)
        .then(res => res.json())
        .then(data => renderTable(data));
}

/* RESET */
function resetForm() {
    document.getElementById("id").value = "";
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("formTitle").innerHTML =
        '<i class="bi bi-person-plus-fill"></i> Thêm sinh viên';
}

loadStudents();
</script>

</body>
</html>
